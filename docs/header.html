<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://jetsadawijit.github.io"><img src="https://i.imgur.com/lAUFnI4.png" alt="GitHub Logo" class="logo"></a>
        <a href="https://jetsadawijit.gitlab.io"><img src="https://i.imgur.com/rgIGxmL.png" alt="GitLab Logo" class="logo"></a>
    </div>
</body>
</html>
